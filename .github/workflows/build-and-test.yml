name: build-and-test

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Build with Cargo
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - name: Run tests
      run: cargo test --verbose